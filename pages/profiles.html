<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script>
        /* JAVASCRIPT GOES HERE */
    </script>
    <meta name="author" content="Antoine Declercq">
    <title>FishEye</title>
</head>

<body>

    <header class="profile_header" role="banner">
        <a aria-label="FishEye" class="header_logo" href="../index.html" role="link">
            <img role="img" alt="Fisheye Home page" src="../images/logo.svg">
        </a>
    </header>

    <main class="main">
        <section class="photographer_presentation">
            <h1 class="photographer_name">Mimi Keel</h1>
            <div class="photographer_info">
                <h3 class="photographer_location"> London, UK</h3>
                <p class="photographer_tagline">voir le beau dans le quotidien</p>
                <p class="photographer_price">400€/jour</p>
            </div>
            <div class="frofile_tags">
                <ul class="tags_links">
                    <li><a>#Portrait</a></li>
                    <li><a>#Events</a></li> 
                    <li><a>#Animals</a></li>  
                 </ul>
            </div>
            <button class="btn btn_secondary" aria-label="Contact me">Contactez-moi</button>

            <!-- MODAL contact -->
            <section class="bground">
                <span id="close_form" aria-label="Close contact form"><i class="fas fa-times"></i></span>
                <div class="modal_content">
                    <form name="form" id="contact_form" class="form" action="index.html">
                       <h1 class="contact_name">Contactez-moi</h1>
                       <div class="formData" id="input_first">
                        <label for="first">Prénom</label>
                        <input class="text-control" type="text" id="first" name="first" minlength="2">
                        <p id="errorFirst" class="errorMesage"></p>
                        <div class="formData" id="input_last">
                            <label for="last">Nom</label>
                            <input class="text-control" type="text" id="last" name="last">
                            <p id="errorLast" class="errorMesage"></p>
                        </div>
                        <div class="formData" id="input_email">
                            <label for="email">E-mail</label>
                            <input class="text-control" type="email" id="email" name="email">
                            <p id="errorEmail" class="errorMesage"></p>
                        </div>
                        <div class="formData" id="input_message">
                            <label for="message">Message</label>
                            <textarea class="text-control" type="text" id="form_message" name="message" aria-label="Your message"></textarea>
                            <p id="errorFormMesage" class="errorMesage"></p>
                        </div>
                        <input  class="btn btn_primary" id="contact-submit-btn" type="button" role="button" aria-label="Send" value="Envoyer" onclick="submit">
                      </div>
                    </form>
                </div>
            </section>
            <!-- END MODAL -->

            <div class="profile_picture">
                <img role="img" alt="Photo de profil de Mimi Keel" src="../images/Sample Photos/Photographers ID Photos/MimiKeel.jpg" class="rounded_img">
            </div>
        </section>
        <section class="profile_tab"></section>
        <section class="photographer_works">
            <div class="sorting">
                <label for="sorting_works" id="sort">Trier par</label>
                <select role="listbox">
                    <option value="Popularité">Popularité</option>
                    <option value="Date">Date</option>
                    <option value="Titre">Titre</option>
                </select>
            </div>
            <div class="photographer_gallery">
                <div class="gallery_item lightbox">
                    <div class="lightbox_preview">
                        <img role="img" alt="Lilac breasted roller, closeup view" src="../images/Sample Photos/Mimi/Animals_Rainbow.jpg" class="roundedCorner_img">
                        <p class="img_title">Arc-en-ciel</p>
                        <p class="number_likes">12</p>
                        <i class="fas fa-heart"></i>
                    </div>
                    <button class="previous" aria-label="Previous image"><i class="fas fa-chevron-left"></i></button>
                    <button class="next" aria-label="Next image"><i class="fas fa-chevron-right"></i></button>
                    <button class="close_lightbox" aria-label="close dialog"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
