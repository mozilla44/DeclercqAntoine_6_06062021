<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">

    <meta name="author" content="Antoine Declercq">
    <title>FishEye</title>
</head>

<body id="body">

    <header class="profile_header" role="banner">
        <a aria-label="FishEye" class="header_logo" href="../index.html" role="link">
            <img role="img" alt="Fisheye Home page" src="../images/logo.svg">
        </a>
    </header>

    <main class="main" id="main">
        <section class="photographer_presentation">
            <div class="photographer_details">
                <h1 class="photographer_name">Mimi Keel</h1>
                <div class="photographer_info">
                    <h3 class="photographer_location"> London, UK</h3>
                    <p class="photographer_tagline">voir le beau dans le quotidien</p>
                </div>
                <div class="profile_tags">
                    <ul class="tags_links">
                        <li><a>#Portrait</a></li>
                        <li><a>#Events</a></li>
                        <li><a>#Animals</a></li>
                    </ul>
                </div>
            </div>
            <button class="btn btn_secondary" id="contact_btn" aria-label="Contact me">Contactez-moi</button>
            <div class="profile_picture">
                <img role="img" alt="Photo de profil de Mimi Keel"
                    src="../images/Sample Photos/Photographers ID Photos/MimiKeel.jpg" class="rounded_img profile_pic">
            </div>




        </section>
        <section class="profile_tab"></section>
        <section class="photographer_works">
            <div class="sorting">
                <label for="sorting_works" id="sort">Trier par</label>
                <select role="listbox">
                    <option value="Popularité">Popularité</option>
                    <option value="Date">Date</option>
                    <option value="Titre">Titre</option>
                </select>
            </div>
            <div class="photographer_gallery" id="test">

            </div>
        </section>

        <section class="bground">
            <i class="fas fa-times" id="close_modal_btn"></i>
            <div class="modal_content">
                <form name="form" id="contact_form" class="form" action="">
                    <h1 class="contact_name">Contactez-moi</h1>
                    <h2 class="modal_photographer_name">Mimi Keel</h2>
                    <div class="formData" id="input_first">
                        <p class="input_name">Prénom</p>
                        <label for="first"></label>
                        <input class="text-control" type="text" id="first" name="first" minlength="2" required>
                        <p id="errorFirst" class="errorMesage"></p>
                        <div class="formData" id="input_last">
                            <p class="input_name">Nom</p>
                            <label for="last"></label>
                            <input class="text-control" type="text" id="last" name="last" minlength="2" required>
                            <p id="errorLast" class="errorMesage"></p>
                        </div>
                        <div class="formData" id="input_email">
                            <p class="input_name">email</p>
                            <label for="email"></label>
                            <input class="text-control" type="email" id="email" name="email" placeholder="adresse@email.com" required>
                            <p id="errorEmail" class="errorMesage"></p>
                        </div>
                        <div class="formData" id="input_message">
                            <p class="input_name">Votre message</p>
                            <label for="message"></label>
                            <input class="text-control" type="text" id="form_message" name="message" minlength="4" required 
                                aria-label="Your message"></input>
                            <p id="errorFormMesage" class="errorMesage"></p>
                        </div>
                        <div id="send_btn">
                            <input class="btn btn_primary" id="contact-submit-btn" type="submit" role="button"
                                aria-label="Send" value="Envoyer">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="bottom-bar">
           <p id="bottom-likes"></p>
           <i class="fas fa-heart heart_icon bottom_heart"></i>
           <p id="botom-price"></p>
        </div>
    </footer>

    <script src="../scripts/MediaImg.js"></script>
    <script src="../scripts/MediaVideo.js"></script>
    <script src="../scripts/MediaFactory.js"></script>
    <script src="../scripts/photographer.js"></script>
    <script src="../scripts/profiles.js"></script>
    <script src="../scripts/contact_modal.js"></script>

</body>

</html>
